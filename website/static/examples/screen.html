<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../thirdparty/three.min.js"></script>
    <script src="../xnew.js"></script>
</head>

<body>
    <div id="main" style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: space-around; flex-wrap: wrap;"></div>
    <script>
        xnew('#main', () => {            
            xnew(Screen, 'object fit: contain (default)', 'contain');
            xnew(Screen, 'object fit: cover', 'cover');
            xnew(Screen, 'object fit: fill', 'fill');
        });

        function Screen(text, objectFit) {
            xnest({ style: 'margin: 8px auto;' });

            xnew({ tagName: 'p' }, text);
            xnew({ style: 'width: 200px; height: 150px; border: 1px solid #A0A' }, () => {
                const screen = xnew(xbasics.Screen, { width: 400, height: 200, objectFit, pixelated: true });
                xnew(Draw, screen.canvas);
            });
        }

        function Draw(canvas) {
            const ctx = canvas.getContext('2d');
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const s = Math.min(cx, cy) * 0.5;

            ctx.fillStyle = "rgb(0,0,0)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "rgb(200,0,100)";
            ctx.fillRect(cx - 0.6 * cx - s, cy - s, s * 2, s * 2);

            ctx.fillStyle = "rgb(100,200,0)";
            ctx.fillRect(cx + 0.0 * cx - s, cy - s, s * 2, s * 2);

            ctx.fillStyle = "rgb(0,100,200)";
            ctx.fillRect(cx + 0.6 * cx - s, cy - s, s * 2, s * 2);
        }

    </script>
</body>
</html>
