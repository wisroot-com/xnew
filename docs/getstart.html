<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.12/marked.min.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body class="max-w-[1200px] h-full mx-auto">
    <div class="w-full h-[400px] mx-auto my-8">
        <iframe src="examples/cube.html" class="w-full h-full"></iframe>
    </div>

    <div id="target" class="markdown max-w-[1200px] mx-auto"></div>

    <script>
        loadMarkdown(document.querySelector('#target'), 'getstart.md');
        function loadMarkdown(element, path) {
            fetch(path).then((response) => response.text()).then((data) => {
                element.innerHTML = marked.parse(data);

                element.querySelectorAll('pre').forEach((element) => {
                    const text = element.textContent;
                    let pretty = '';
                    if (text.indexOf('DOCTYPE html') > 0) {
                        pretty = 'lang-html';
                    } else {
                        pretty = 'lang-javascript';
                    }
                    element.className = 'prettyprint ' + pretty;
                });
                PR.prettyPrint();
            });
        }
    </script>
</body>
</html>
