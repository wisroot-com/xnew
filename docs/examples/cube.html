<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../thirdparty/three.min.js"></script>
    <script src="../xnew.js"></script>
    <style>
        html {
            height: -webkit-fill-available;
        }
        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            position: absolute;
            margin: 0;
            inset: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="main" style="width: 100%; height: 100%;"></div>
    <script>
        xnew('#main', (xnode) => {
            // update function is called in the order of [world -> .. -> three]
            const world = xnew();

            const screen = xnew(xbasics.Screen, { width: 800, height: 400 });

            const three = xnew(ThreeMain, screen.canvas);

            xnew(world, Contents, three);
        });

        function ThreeMain(xnode, canvas) {
            const renderer = new THREE.WebGLRenderer({ canvas });
            const camera = new THREE.PerspectiveCamera(45, canvas.width / canvas.height);
            camera.position.set(0, 0, +100);

            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xFFFFFF);

            return {
                get scene() {
                    return scene;
                },
                update() {
                    renderer.render(scene, camera);
                },
            }
        }

        function ThreeObject(xnode, object) {
            const parent = xcontext('ThreeObject');
            xcontext('ThreeObject', object);

            parent?.add(object);
            return {
                finalize() {
                    parent?.remove(object);
                },
            }
        }

        function Contents(xnode, three) {
            xnode.extend(ThreeObject, three.scene);
            xnew(Light);
        
            // call iteratively (delay = 100ms, loop = true)
            xtimer(() => xnew(xnode, Cube), 100, true);
        }

        function Light(xnode) {
            const light = new THREE.PointLight(0xFFFFFF, 1);
            light.position.set(0, 0, +100);
            
            xnode.extend(ThreeObject, light);
        }

        function Cube(xnode) {
            const size = 10 * Math.random() + 5;
            const geometry = new THREE.BoxGeometry(size, size, size);
            const material = new THREE.MeshLambertMaterial({ color: 0xFFFFFF * Math.random() });
            const object = new THREE.Mesh(geometry, material);
            object.position.x = 100 * (Math.random() - 0.5);
            object.position.y = 100 * (Math.random() - 0.5);
            object.position.z = 100 * (Math.random() - 0.5);
          
            xnode.extend(ThreeObject, object);

            const velocity = {};
            velocity.x = Math.random() - 0.5;
            velocity.y = Math.random() - 0.5;
            velocity.z = Math.random() - 0.5;

            // finalize after 5000ms
            xtimer(() => xnode.finalize(), 5 * 1000);

            return {
                update() {
                    object.position.x += velocity.x;
                    object.position.y += velocity.y;
                    object.position.z += velocity.z;
                    object.rotation.y += 0.01;
                    object.rotation.x += 0.01;
                },
            };
        }
    </script>
</body>
</html>
