<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../xnew.js"></script>

    <style>
        html {
            height: -webkit-fill-available;
        }
        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            position: absolute;
            margin: 0;
            inset: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="main" style="width: 100%; height: 100%;"></div>
    <script>
        xnew('#main', (xnode) => {
            const screen = xnew(xbasics.Screen, { width: 512, height: 512, objectFit: 'contain' });
            screen.clear('rgb(0,0,0)');

            // set screen as element for get event on canvas
            xnew(screen.canvas, Contents);
        });

        function Contents(xnode) {
            const context = xnode.element.getContext('2d');

            const drag = xnew(xbasics.DragEvent);

            drag.on('down move', (event, { type, position, delta }) => {
                const scaleX = xnode.element.width / xnode.element.clientWidth;
                const scaleY = xnode.element.height / xnode.element.clientHeight;

                context.beginPath();
                context.fillStyle = 'white';
                if (type === 'down') {
                    context.arc(position.x * scaleX, position.y * scaleY, 1, 0, Math.PI * 2, true);
                } else if (type === 'move') {
                    const length = Math.sqrt(delta.x * delta.x + delta.y * delta.y);
                    for (let i = 0; i < length; i++) {
                        context.arc((position.x - delta.x * i / length) * scaleX, (position.y - delta.y * i / length) * scaleY, 1, 0, Math.PI * 2, true);
                    }
                }
                context.fill();
            });
        }

    </script>
</body>
</html>
