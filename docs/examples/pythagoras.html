<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../thirdparty/matter.min.js"></script>
    <script src="../xnew.js"></script>
    <style>
        html {
            height: -webkit-fill-available;
        }
        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            position: absolute;
            margin: 0;
            inset: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="main" style="position: relative; width: 100%; height: 100%;"></div>
    <script>
        xnew('#main', (xnode) => {
            // update function is called in the order of [world -> .. -> matter]
            const world = xnew();

            const screen = xnew(xbasics.Screen, { width: 800, height: 450 });

            const matter = xnew(MatterMgr, screen.canvas);

            xnew(Event, screen.canvas);
            const contents = xnew(world, Contents, matter);

            const button = xnew({ tagName: 'button', style: 'position: absolute; top: 0;' }, 'reset');
            button.on('click', () => {
                contents.reboot(matter);
            });
        });

        function MatterMgr(xnode, canvas) {
            const engine = Matter.Engine.create();
            const render = Matter.Render.create({
                canvas,
                engine,
                options: {
                    width: canvas.width,
                    height: canvas.height,
                    hasBounds: true,
                    wireframes: false,
                    background: 'rgb(240,240,240)'
                }
            });
            xnode.on('matter.scene.scale', (scale) => {
                const x = (render.bounds.max.x - render.bounds.min.x) / scale - xnode.size.x;
                const y = (render.bounds.max.y - render.bounds.min.y) / scale - xnode.size.y;
                render.bounds.max.x += x / 2;  
                render.bounds.max.y += y / 2;  
                render.bounds.min.x -= x / 2;  
                render.bounds.min.y -= y / 2;  
            })
            xnode.on('matter.scene.move', (move) => {
                const x = move.x * xnode.size.x / canvas.width;
                const y = move.y * xnode.size.y / canvas.height;
                render.bounds.max.x -= x;  
                render.bounds.max.y -= y;  
                render.bounds.min.x -= x;  
                render.bounds.min.y -= y;
            });
            let body = null;
            xnode.on('matter.object.select', (position) => {
                const x = position.x * xnode.size.x / canvas.width + xnode.offset.x;
                const y = position.y * xnode.size.y / canvas.height + xnode.offset.y;

                const bodiesAtPoint = Matter.Query.point(Matter.Composite.allBodies(engine.world), { x, y });
                body = bodiesAtPoint.length > 0 ? bodiesAtPoint[0] : null;
            });
            xnode.on('matter.object.move', (move) => {
                move.x *= xnode.size.x / canvas.width;
                move.y *= xnode.size.y / canvas.height;
                if (body) {
                    Matter.Body.setPosition(body, { x: body.position.x + move.x, y: body.position.y + move.y });
                }
            });
            xnode.on('matter.object.unselect', (position) => {
                body = null;
            });
            return {
                get size() {
                    const x = render.bounds.max.x - render.bounds.min.x;
                    const y = render.bounds.max.y - render.bounds.min.y;
                    return { x, y };
                },
                get offset() {
                    const x = render.bounds.min.x;
                    const y = render.bounds.min.y;
                    return { x, y };
                },
                get engine() {
                    return engine;
                },
                update() {
                    //Matter.Engine.update(engine);
                    Matter.Render.world(render);
                }
            }
        }

        function MatterObject(xnode, object) {
            const parent = xcontext('MatterObject');
            xcontext('MatterObject', object);
                
            parent && Matter.Composite.add(parent, object);
            return {
                finalize() {
                    parent && Matter.Composite.remove(parent, object);
                },
            }
        }

        function Event(xnode, canvas) {
            const screen = xcontext('screen');
            const matter = xcontext('matter');

            xnode.on('touchstart contextmenu wheel', (event) => {
                event.preventDefault();
            });
            xnode.on('wheel', (event) => {
                xnode.emit('#matter.scene.scale', 1 + 0.001 * event.wheelDeltaY);
            });

            const drag = xnew(canvas, xbasics.DragEvent);

            drag.on('down', (event, { position }) => {
                const x = position.x * canvas.width / canvas.clientWidth;
                const y = position.y * canvas.height / canvas.clientHeight;
                xnode.emit('#matter.object.select', { x, y });
            })
            drag.on('move', (event, { position, delta }) => {
                const x = delta.x * canvas.width / canvas.clientWidth;
                const y = delta.y * canvas.height / canvas.clientHeight;
                if (event.buttons & 1 || !event.buttons) {
                    xnode.emit('#matter.object.move', { x, y });
                } else if (event.buttons & 2) {
                    xnode.emit('#matter.scene.move', { x, y });
                }
            });

            drag.on('up', (event, { position }) => {
                xnode.emit('#matter.object.unselect');
            });
        }   
        function Contents(xnode, matter) {
            xnode.extend(MatterObject, matter.engine.world);

            xnew(Rectangle, 400, 200, 80, 80);
            xnew(Polygon, 450, 50, 6, 40);
            xnew(Circle, 350, 50, 40);
            xnew(Rectangle, 400, 400, 800, 20, { isStatic: true });
        }

        function Rectangle(xnode, ...args) {
            const object = Matter.Bodies.rectangle(...args)
            xnode.extend(MatterObject, object);
        }
        function Circle(xnode, ...args) {
            const object = Matter.Bodies.circle(...args)
            xnode.extend(MatterObject, object);
        }
        function Polygon(xnode, ...args) {
            const object = Matter.Bodies.polygon(...args)
            xnode.extend(MatterObject, object);
        }
    </script>
</body>
</html>
