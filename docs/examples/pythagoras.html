<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../thirdparty/matter.min.js"></script>
    <script src="../xnew.js"></script>
    <style>
        html {
            height: -webkit-fill-available;
        }
        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            position: absolute;
            margin: 0;
            inset: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="main" style="position: relative; width: 100%; height: 100%;"></div>
    <script>
        xnew('#main', (xnode) => {
            const screen = xnew(xbasics.Screen, { width: 800, height: 450 });
            xcontext('screen', screen);

            const matter = xnew(MatterMgr, screen.canvas);
            xcontext('matter', matter);

            xnew(Event);
            const contents = xnew(Contents);

            const button = xnew({ tagName: 'button', style: 'position: absolute; top: 0;' }, 'reset');
            button.on('click', () => {
                matter.clear();
                contents.reboot();
            });
            return {
                update() {
                    //Matter.Engine.update(matter.engine);
                    Matter.Render.world(matter.render);
                }
            }
        });

        function MatterMgr(xnode, canvas) {
            const engine = Matter.Engine.create();
            const render = Matter.Render.create({
                canvas,
                engine,
                options: {
                    width: canvas.width,
                    height: canvas.height,
                    hasBounds: true,
                    wireframes: false,
                    background: 'rgb(255,255,255)'
                }
            });
            xnode.on('matter.scale', (scale) => {
                render.bounds.max.x *= scale;
                render.bounds.max.y *= scale;
            })

            let body = null;
            xnode.on('matter.select', (position) => {
                position.x *= xnode.size.x / canvas.width;
                position.y *= xnode.size.y / canvas.height;
                const bodiesAtPoint = Matter.Query.point(Matter.Composite.allBodies(engine.world), position);
                body = bodiesAtPoint.length > 0 ? bodiesAtPoint[0] : null;
            });
            xnode.on('matter.move', (move) => {
                move.x *= xnode.size.x / canvas.width;
                move.y *= xnode.size.y / canvas.height;
                if (body) {
                    Matter.Body.setPosition(body, { x: body.position.x + move.x, y: body.position.y + move.y });
                }
            });
            xnode.on('matter.unselect', (position) => {
                body = null;
            });
            return {
                get size() {
                    const x = render.bounds.max.x - render.bounds.min.x;
                    const y = render.bounds.max.y - render.bounds.min.y;
                    return { x, y };
                },
                get offset() {
                    const x = render.bounds.min.x;
                    const y = render.bounds.min.y;
                    return { x, y };
                },
                get engine() {
                    return engine;
                },
                get render() {
                    return render;
                },
                clear() {
                    Matter.World.clear(engine.world);
                    Matter.Engine.clear(engine);
                },
            }
        }

        function MatterComposite(xnode, object) {
            const parent = xcontext('Matter.Composite');
            xcontext('Matter.Composite', object);
                
            parent && Matter.Composite.add(parent, object);
            return {
                finalize() {
                    parent && Matter.Composite.remove(parent, object);
                },
            }
        }

        function Event(xnode) {
            const screen = xcontext('screen');
            const matter = xcontext('matter');

            xnode.on('touchstart contextmenu', (event) => {
                event.preventDefault();
            });
            xnode.on('wheel', (event) => {
                event.preventDefault();
                xnode.emit('#matter.scale', 1 + 0.001 * event.wheelDeltaY);
            });

            const drag = xnew(screen.canvas, xbasics.DragEvent);

            drag.on('down', (event, { position }) => {
                const x = position.x * screen.canvas.width / screen.canvas.clientWidth;
                const y = position.y * screen.canvas.height / screen.canvas.clientHeight;
                xnode.emit('#matter.select', { x, y });
            })
            drag.on('move', (event, { position, delta }) => {
                const x = delta.x * screen.canvas.width / screen.canvas.clientWidth;
                const y = delta.y * screen.canvas.height / screen.canvas.clientHeight;
                xnode.emit('#matter.move', { x, y });
            });

            drag.on('up', (event, { position }) => {
                xnode.emit('#matter.unselect');
            });
        }   
        function Contents(xnode) {
            const screen = xcontext('screen');
            const matter = xcontext('matter');
            
            xnode.extend(MatterComposite, matter.engine.world);

            // xnew(MatterComposite, Matter.MouseConstraint.create(matter.engine, { element: screen.canvas }));

            xnew(Rectangle, 400, 200, 80, 80);
            xnew(Polygon, 450, 50, 6, 40);
            xnew(Circle, 350, 50, 40);
            xnew(Rectangle, 400, 400, 800, 20, { isStatic: true });
        }

        function Rectangle(xnode, ...args) {
            const object = Matter.Bodies.rectangle(...args)
            xnode.extend(MatterComposite, object);
        }
        function Circle(xnode, ...args) {
            const object = Matter.Bodies.circle(...args)
            xnode.extend(MatterComposite, object);
        }
        function Polygon(xnode, ...args) {
            const object = Matter.Bodies.polygon(...args)
            xnode.extend(MatterComposite, object);
        }
    </script>
</body>
</html>
