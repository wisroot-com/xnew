<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../thirdparty/pixi.min.js"></script>
    <script src="../thirdparty/three.min.js"></script>
    <script src="../xnew.js"></script>
    <style>
        html {
            height: -webkit-fill-available;
        }
        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            position: absolute;
            margin: 0;
            inset: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="main" style="width: 100%; height: 100%;"></div>
    <script>
        xnew('#main', (xnode) => {
            // update function is called in the order of [world -> .. -> three -> pixi]
            const world = xnew();

            const screen = xnew(xbasics.Screen, { width: 800, height: 400 });

            const three = xnew(ThreeMain, screen.canvas);
            const pixi = xnew(PixiMain, screen.canvas, three);

            xnew(world, Contents, three, pixi);
        });

        function ThreeMain(xnode, canvas) {
            
            const renderer = new THREE.WebGLRenderer({}); // not set canvas
            renderer.setSize(canvas.width, canvas.height);

            const camera = new THREE.PerspectiveCamera(45, canvas.width / canvas.height);
            camera.position.set(0, 0, +100);

            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xFFFFFF);

            return {
                get canvas() {
                    return renderer.domElement;
                },
                get scene() {
                    return scene;
                },
                update() {
                    renderer.render(scene, camera);
                },
            }
        }

        function ThreeObject(xnode, object) {
            const parent = xcontext('ThreeObject');
            xcontext('ThreeObject', object);

            parent?.add(object);
            return {
                finalize() {
                    parent?.remove(object);
                },
            }
        }
        
        function PixiMain(xnode, canvas) {
            const three = xfind(ThreeMain)[0];
            const renderer = PIXI.autoDetectRenderer({ view: canvas, width: canvas.width, height: canvas.height, backgroundColor: '#FFF' });

            const scene = new PIXI.Container();
            const background = new PIXI.Sprite(PIXI.Texture.from(three.canvas));
            scene.addChild(background);

            return {
                get scene() {
                    return scene;
                },
                update() {
                    background.texture.update()
                    renderer.render(scene);
                },
            };
        }

        function PixiObject(xnode, object) {
            const parent = xcontext('PixiObject');
            xcontext('PixiObject', object);
            
            parent?.addChild(object);
            return {
                finalize() {
                    parent?.removeChild(object);
                },
            }
        }

        function Contents(xnode, three, pixi) {
            xnode.extend(ThreeObject, three.scene);
            xnode.extend(PixiObject, pixi.scene);

            xnew(Box, [800 / 2, 400 / 2], [160, 160], 0xEA1E63);
            xnew(Cube, [0, 0, 0], [40, 40, 40]);
        }

        function Box(xnode, [x, y], [sx, sy], color) {
            const object = new PIXI.Container();
            object.x = x;
            object.y = y;

            const graphics = object.addChild(new PIXI.Graphics());
            graphics.beginFill(color);
            graphics.drawRect(-sx / 2, -sy / 2, sx, sy);
            graphics.endFill();
           
            xnode.extend(PixiObject, object);
            
            return {
                update() {
                    object.rotation += 0.01;
                },
            };
        }

        function Cube(xnode, [x, y, z], [sx, sy, sz]) {
            const geometry = new THREE.BoxGeometry(sx, sy, sz);
            const material = new THREE.MeshNormalMaterial();
            const object = new THREE.Mesh(geometry, material);
            
            xnode.extend(ThreeObject, object);

            return {
                update() {
                    object.rotation.y += 0.01;
                },
            };
        }
    </script>
</body>
</html>
