<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../thirdparty/three.min.js"></script>
    <script src="../xnew.js"></script>
</head>

<body>
    <div id="main" style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: space-around; flex-wrap: wrap;"></div>
    <script>
        xnew(document.querySelector('#main'), (xnode) => {
            // xcomponents.Screen is a component function that defines a canvas
            
            xnew({ style: 'margin: 8px auto;' }, (xnode) => {
                xnew({ tag: 'p' }, 'object fit: contain (default)');
                xnew({ style: 'width: 200px; height: 150px; border: 1px solid #A0A' }, () => {
                    const screen = xnew(xcomponents.Screen, { width: 400, height: 200, objectFit: 'contain', pixelated: true });
                    xnew(Content, screen.canvas);
                });
            });

            xnew({ style: 'margin: 8px auto;' }, (xnode) => {
                xnew({ tag: 'p' }, 'object fit: cover');
                xnew({ style: 'width: 200px; height: 150px; border: 1px solid #A0A' }, () => {
                    const screen = xnew(xcomponents.Screen, { width: 400, height: 200, objectFit: 'cover', pixelated: true });
                    xnew(Content, screen.canvas);
                });
            });

            xnew({ style: 'margin: 8px auto;' }, (xnode) => {
                xnew({ tag: 'p' }, 'object fit: fill');
                xnew({ style: 'width: 200px; height: 150px; border: 1px solid #A0A' }, () => {
                    const screen = xnew(xcomponents.Screen, { width: 400, height: 200, objectFit: 'fill', pixelated: true });
                    xnew(Content, screen.canvas);
                });
            });
        });

        function Content(xnode, canvas) {
            const context = canvas.getContext('2d');
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const s = Math.min(cx, cy) * 0.5;

            context.fillStyle = "rgb(0,0,0)";
            context.fillRect(0, 0, canvas.width, canvas.height);

            context.fillStyle = "rgb(200,0,100)";
            context.fillRect(cx - 0.6 * cx - s, cy - s, s * 2, s * 2);

            context.fillStyle = "rgb(100,200,0)";
            context.fillRect(cx + 0.0 * cx - s, cy - s, s * 2, s * 2);

            context.fillStyle = "rgb(0,100,200)";
            context.fillRect(cx + 0.6 * cx - s, cy - s, s * 2, s * 2);
        }

    </script>
</body>
</html>
