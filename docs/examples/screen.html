<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../three.min.js"></script>
    <script src="../xnew.js"></script>
    <style>
        html {
            height: -webkit-fill-available;
        }
        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            position: absolute;
            margin: 0;
            inset: 0;
            overflow: y-scroll;
        }
    </style>
</head>

<body>
    <div id="main" style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: space-around; flex-wrap: wrap;"></div>
    <script>
        const width = 400;
        const height = 200;

        xnew(document.querySelector('#main'), (xnode) => {
            
            xnew({ style: 'margin: 8px auto;' }, () => {
                xnew('<p>object fit: contain (default)</p>');
                xnew({ style: 'width: 200px; height: 150px; border: 1px solid #A0A' }, () => {
                    const screen = xnew(xcomponents.Screen, { width, height, objectFit: 'contain', pixelated: true });
                    xnew(Content, screen.canvas);
                });
            });

            xnew({ style: 'margin: 8px auto;' }, () => {
                xnew('<p>object fit: cover</p>');
                xnew({ style: 'width: 200px; height: 150px; border: 1px solid #A0A' }, () => {
                    const screen = xnew(xcomponents.Screen, { width, height, objectFit: 'cover', pixelated: true });
                    xnew(Content, screen.canvas);
                });
            });

            xnew({ style: 'margin: 8px auto;' }, () => {
                xnew('<p>object fit: fill</p>');
                xnew({ style: 'width: 200px; height: 150px; border: 1px solid #A0A' }, () => {
                    const screen = xnew(xcomponents.Screen, { width, height, objectFit: 'fill', pixelated: true });
                    xnew(Content, screen.canvas);
                });
            });
        });

        function Content(xnode, canvas) {
            const context = canvas.getContext('2d');
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const s = Math.min(cx, cy) * 0.5;

            context.fillStyle = "rgb(0,0,0)";
            context.fillRect(0, 0, canvas.width, canvas.height);

            context.fillStyle = "rgb(200,0,100)";
            context.fillRect(cx - 0.6 * cx - s, cy - s, s * 2, s * 2);

            context.fillStyle = "rgb(100,200,0)";
            context.fillRect(cx + 0.0 * cx - s, cy - s, s * 2, s * 2);

            context.fillStyle = "rgb(0,100,200)";
            context.fillRect(cx + 0.6 * cx - s, cy - s, s * 2, s * 2);
        }

    </script>
</body>
</html>
