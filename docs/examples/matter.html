<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../matter.min.js"></script>
    <script src="../xnew.js"></script>
    <style>
        html {
            height: -webkit-fill-available;
        }
        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            position: absolute;
            margin: 0;
            inset: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="main" style="width: 100%; height: 100%;"></div>
    <script>
        xnew(document.querySelector('#main'), (xnode) => {
            // create a screen (xcomponents.Screen is a component function that defines a canvas)
            const screen = xnew(xcomponents.Screen, { width: 800, height: 450 });

            // setting for matter.js
            const matter = {};
            matter.engine = Matter.Engine.create();
            matter.runner = Matter.Runner.create();
            Matter.Runner.run(matter.runner, matter.engine);
            matter.render = Matter.Render.create({ canvas: screen.canvas, engine: matter.engine, options: { width: screen.width, height: screen.height } });
            Matter.Render.run(matter.render);

            xnew(MatterObject, Matter.MouseConstraint.create(matter.engine, { element: screen.canvas }));
            xnew(Content, matter);
        });
        
        function Content(xnode, matter) {
            xnode.extend(MatterObject, matter.engine.world);
            xnew(Rectangle, 400, 200, 80, 80);
            xnew(Polygon, 450, 50, 6, 40);
            xnew(Circle, 350, 50, 40);
            xnew(Rectangle, 400, 400, 800, 20, { isStatic: true });
        }

        function Rectangle(xnode, ...args) {
            const object = Matter.Bodies.rectangle(...args)
            xnode.extend(MatterObject, object);
        }
        function Circle(xnode, ...args) {
            const object = Matter.Bodies.circle(...args)
            xnode.extend(MatterObject, object);
        }
        function Polygon(xnode, ...args) {
            const object = Matter.Bodies.polygon(...args)
            xnode.extend(MatterObject, object);
        }

        //----------------------------------------------------------------------
        // base component
        //----------------------------------------------------------------------

        function MatterObject(xnode, object) {
            const composite = xnode.context('Matter.Composite', object);
                
            if (composite) {
                Matter.Composite.add(composite, object);
            }
            return {
                finalize() {
                    if (composite) {
                        Matter.Composite.remove(composite, object);
                    }
                },
            }
        }
    </script>
</body>
</html>
