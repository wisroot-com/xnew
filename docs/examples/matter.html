<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../thirdparty/matter.min.js"></script>
    <script src="../xnew.js"></script>
    <style>
        html {
            height: -webkit-fill-available;
        }
        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            position: absolute;
            margin: 0;
            inset: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="main" style="position: relative; width: 100%; height: 100%;"></div>
    <script>
        xnew('#main', (xnode) => {
            const screen = xnew(xbasics.Screen, { width: 800, height: 450 });
            xcontext('screen', screen);

            const matter = xnew(MatterMgr, screen.canvas);
            xcontext('matter', matter);

            const contents = xnew(Contents);

            const button = xnew({ tagName: 'button', style: 'position: absolute; top: 0;' }, 'reset');
            button.on('click', () => {
                matter.clear();
                contents.reboot();
            });

            return {
                update() {
                    Matter.Engine.update(matter.engine);
                    Matter.Render.world(matter.render);
                }
            }
        });

        function MatterMgr(xnode, canvas) {
            const engine = Matter.Engine.create();
            const render = Matter.Render.create({
                canvas,
                engine,
                options: {
                    width: canvas.width,
                    height: canvas.height,
                    hasBounds: true,
                    wireframes: false,
                    background: 'rgb(255,255,255)'
                }
            });
            
            return {
                get engine() {
                    return engine;
                },
                get render() {
                    return render;
                },
                clear() {
                    Matter.World.clear(engine.world);
                    Matter.Engine.clear(engine);
                },
            }
        }
        
        function MatterComposite(xnode, object) {
            const parent = xcontext('Matter.Composite');
            xcontext('Matter.Composite', object);
                
            parent && Matter.Composite.add(parent, object);
            return {
                finalize() {
                    parent && Matter.Composite.remove(parent, object);
                },
            }
        }

        function Contents(xnode) {
            const screen = xcontext('screen');
            const matter = xcontext('matter');

            xnode.extend(MatterComposite, matter.engine.world);

            xnew(MatterComposite, Matter.MouseConstraint.create(matter.engine, { element: screen.canvas }));

            xnew(Rectangle, 400, 200, 80, 80);
            xnew(Polygon, 450, 50, 6, 40);
            xnew(Circle, 350, 50, 40);
            xnew(Rectangle, 400, 400, 800, 20, { isStatic: true });
        }

        function Rectangle(xnode, ...args) {
            const object = Matter.Bodies.rectangle(...args)
            xnode.extend(MatterComposite, object);
        }
        function Circle(xnode, ...args) {
            const object = Matter.Bodies.circle(...args)
            xnode.extend(MatterComposite, object);
        }
        function Polygon(xnode, ...args) {
            const object = Matter.Bodies.polygon(...args)
            xnode.extend(MatterComposite, object);
        }
    </script>
</body>
</html>
