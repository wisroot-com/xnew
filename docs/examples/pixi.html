<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../thirdparty/pixi.min.js"></script>
    <script src="../xnew.js"></script>
    <style>
        html {
            height: -webkit-fill-available;
        }
        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            position: absolute;
            margin: 0;
            inset: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="main" style="width: 100%; height: 100%;"></div>
    <script>
        xnew(document.querySelector('#main'), (xnode) => {
            const screen = xnew(xcomponents.Screen, { width: 800, height: 400 });

            // setting for pixi.js
            const pixi = {};
            pixi.renderer = PIXI.autoDetectRenderer({ view: screen.canvas, width: screen.width, height: screen.height });
            pixi.scene = new PIXI.Container();

            xnew(Content, pixi);

            return {
                update() {
                    pixi.renderer.render(pixi.scene)
                },
            };
        });

        function Content(xnode, pixi) {
            xnode.extend(PixiDisplayObject, pixi.scene);
            xnew(Box, 800 / 2, 400 / 2, 160, 0xEA1E63);
        }

        function Box(xnode, x, y, size, color) {
            const object = new PIXI.Container();
            xnode.extend(PixiDisplayObject, object);
            
            object.x = x;
            object.y = y;
            
            const graphics = object.addChild(new PIXI.Graphics());
            graphics.beginFill(color);
            graphics.drawRect(-size / 2, -size / 2, size, size);
            graphics.endFill();
           
            return {
                update() {
                    object.rotation += 0.01;
                },
            };
        }

        //----------------------------------------------------------------------
        // base component
        //----------------------------------------------------------------------
        
        function PixiDisplayObject(xnode, object) {
            const parent = xnode.context('PIXI.DisplayObject', object);
            
            parent?.addChild(object);
            return {
                finalize() {
                    parent?.removeChild(object);
                },
            }
        }

    </script>
</body>
</html>
