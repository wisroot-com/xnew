<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../xnew.js"></script>
    <style>
        html {
            height: -webkit-fill-available;
        }
        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            position: absolute;
            margin: 0;
            inset: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="main" style="width: 100%; height: 100%;"></div>
    <script>
        xnew(document.querySelector('#main'), (xnode) => {
            const status = xnew({ style: 'position: absolute; margin: 8px;' }, 'click box');

            xnew(Parent);
        });

        function Parent(xnode) {
            xnode.nest({ style: 'position: absolute; width: 300px; height: 300px; inset: 0; margin: auto; background: #08F;'})
            xnew({ tag: 'span' }, 'parent: ');
            const text = xnew({ tag: 'span' }, 'start');

            xnew(Child);

            xnode.on('pointerdown', () => {
                xnode.state === 'running' ? xnode.stop() : xnode.start();
            });

            let counter = 0;
            return {
                start: () => {
                    text.element.textContent = 'start';
                    console.log('parent start');
                },
                update: (time) => {
                    xnode.element.style.transform = `rotate(${counter++ / 2}deg)`;
                },
                stop: () => {
                    text.element.textContent = 'stop';
                    console.log('parent stop');
                },
            };
        }

        function Child(xnode) {
            xnode.nest({ style: 'position: absolute; width: 150px; height: 150px; inset: 0; margin: auto; background: #F80;' })
            xnew({ tag: 'span' }, 'child: ');
            const text = xnew({ tag: 'span' }, 'start');
     
            xnode.on('pointerdown', (event) => {
                event.stopPropagation();
                xnode.state === 'running' ? xnode.stop() : xnode.start();
            });

            let counter = 0;
            return {
                start: () => {
                    text.element.textContent = 'start';
                    console.log('child start');
                },
                update: (time) => {
                    xnode.element.style.transform = `rotate(${counter++ / 2}deg)`;
                },
                stop: () => {
                    text.element.textContent = 'stop';
                    console.log('child stop');
                },
            };
        }

    </script>
</body>

</html>
