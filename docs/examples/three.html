<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../thirdparty/three.min.js"></script>
    <script src="../xnew.js"></script>
    <style>
        html {
            height: -webkit-fill-available;
        }
        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            position: absolute;
            margin: 0;
            inset: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="main" style="width: 100%; height: 100%;"></div>
    <script>
        xnew('#main', (xnode) => {
            // update function is called in the order of [world -> .. -> three]
            const world = xnew();

            const screen = xnew(xbasics.Screen, { width: 800, height: 400 });

            const three = xnew(Three, screen.canvas);

            xnew(world, Contents, three);
        });

        function Three(xnode, canvas) {
            const renderer = new THREE.WebGLRenderer({ canvas });
            const camera = new THREE.PerspectiveCamera(45, canvas.width / canvas.height);
            camera.position.set(0, 0, +100);

            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xFFFFFF);

            return {
                get renderer() {
                    return renderer;
                },
                get camera() {
                    return camera;
                },
                get scene() {
                    return scene;
                },
                update() {
                    renderer.render(scene, camera);
                },
            }
        }
        
        function ThreeObject3D(xnode, object) {
            const parent = xcontext('THREE.Object3D');
            xcontext('THREE.Object3D', object);

            parent?.add(object);
            return {
                finalize() {
                    parent?.remove(object);
                },
            }
        }

        function Contents(xnode, three) {
            xnode.extend(ThreeObject3D, three.scene);

            xnew(Cube, [0, 0, 0], [40, 40, 40]);
        }

        function Cube(xnode, [x, y, z], [sx, sy, sz]) {
            const geometry = new THREE.BoxGeometry(sx, sy, sz);
            const material = new THREE.MeshNormalMaterial();
            const object = new THREE.Mesh(geometry, material);
            xnode.extend(ThreeObject3D, object);
            object.position.set(x, y, z);

            return {
                update() {
                    object.rotation.y += 0.01;
                },
            };
        }
    </script>
</body>
</html>
