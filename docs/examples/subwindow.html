<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../thirdparty/three.min.js"></script>
    <script src="../xnew.js"></script>
</head>

<body>
    <div id="main" style="width: 100%; height: 100%;"></div>
    <script>
        xnew(document.querySelector('#main'), (xnode) => {
            // xcomps.Screen is a component function that defines a canvas
            
            xnew((xnode) => {
                xextend(xcomps.SubWindow,)                
                xnew({ tag: 'p' }, 'object fit: contain (default)');
                xnew({ style: 'width: 200px; height: 150px; border: 1px solid #A0A' }, () => {
                    const screen = xnew(xcomps.Screen, { width: 400, height: 200, objectFit: 'contain', pixelated: true });
                    xnew(Content, screen.canvas);
                });
            });
        });


    </script>
</body>
</html>
