<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../thirdparty/three.min.js"></script>
    <script src="../xnew.js"></script>
</head>

<body>
    <div id="main" style="position: relative; height: 400px; margin: 26px; border: solid 1px #00F; overflow: hidden;"></div>
    <script>
        xnew(document.querySelector('#main'), (xnode) => {
            const subwindow = xnew((xnode) => {
                xextend(xcomps.SubWindow);

                xnew({ style: 'width: 100px; height: 100px; background: #AAA; border: solid 10px #000; border-radius: 4px;' }, (xnode) => {

                });
                xnode.on('move', (event, { position }) => {
                    xnode.setPosition(position.x, position.y);
                })
                
                xnode.setPosition(100, 100);
                
            });

            const button = xnew({ tagName: 'button', style: 'z-index: 10;' }, 'button');
            button.on('click', () => {
                subwindow.reload();
            })
        });


    </script>
</body>
</html>
