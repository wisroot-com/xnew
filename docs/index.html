<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <style>
        html {
            height: -webkit-fill-available;
        }
        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            position: absolute;
            margin: 0;
            inset: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <header class="absolute top-0 left-0 right-0 h-16 bg-black text-gray-100 text-xl">
        <div class="max-w-[1200px] h-full mx-auto p-2 flex flex-row gap-x-3 items-baseline">
            <a href="#" class="text-4xl font-bold hover:opacity-70 cursor-pointer">
                <span class="text-sky-500">x</span><span class="text-green-500">new</span>
            </a>
            <a href="#manual" class="hover:opacity-70 cursor-pointer">
                manual
            </a>
            <a href="#examples" class="hover:opacity-70 cursor-pointer">
                examples
            </a>
            <a href="https://github.com/wisroot-com/xnew" class="hover:opacity-70 cursor-pointer">
                github
            </a>
        </div>
    </header>
    <main class="absolute top-16 bottom-0 left-0 right-0">
        <iframe id="iframe" src="" class="w-full h-full"></iframe>
    </main>
   
    <script>
        function update() {
            const i = window.location.href.indexOf('#');
            const anchor = i > 0 ? decodeURIComponent(window.location.href.substring(i + 1)) : '';

            const name = ['manual', 'examples'].includes(anchor) ? anchor : 'getstart';
            document.querySelector('#iframe').setAttribute('src', name + '.html');
        }
        window.addEventListener('hashchange', (event) => {
            update();
        });
        update();
    </script>
</body>
</html>
